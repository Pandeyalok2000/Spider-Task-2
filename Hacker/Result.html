<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Quiz-Result</title>
        <meta name="description" content="Results for Quiz">
        <meta name="author" content="Alok Pandey">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="result">
            <div class = "marq">
                <marquee direction="ltr">Welcome To the Result Page of Quiz</marquee>
            </div>
            <div class="main">
                <h1 class = result_head>
                    This Is Result Time <span><i class="fa fa-flag" aria-hidden="true"></i></span>
                </h1>
                <br>
                <br>
                <h2 class="user_name">
                     Name of Participant : <span class= "name"></span>
                </h2>
                <br>
                <h3 class="user_points">
                    Highscore : <span class="highscore"></span>
                </h3>
                <br>
                <h3 class="user_points">
                    Attempted : <span class="question_count"></span>
                </h3>
                <br>
                <h3 class="user_points">
                    Your Points : <span class="points"></span>
                </h3>
                <br>
                <h3 class="user_time">
                    Time Taken : <span class="time"></span>
                </h3>
                <br>
                <i class="fas fa-trophy award"></i>
            </div>
            
        </div>
        <script src="https://kit.fontawesome.com/b5616cbdd3.js" crossorigin="anonymous"></script>
        <script src="information.js"></script>
    </body>
</html>
